<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto - Barberia Alura</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo-alura"></h1>
            <nav>
                <ul class="lista-header">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">

            <label for="inNombre">Nombre y Apellido</label>
            <input type="text" id="inNombre" class="inPadre" required>

            <label for="inCorreo"> Correo Electronico</label>
            <input type="email" id="inCorreo" class="inPadre" required placeholder="email@dominio.com">

            <label for="inTelefono">Telefono</label>
            <input type="tel" id="inTelefono" class="inPadre" required placeholder="(XX) XXXX XXXX">

            <label for="inMensaje">Mensaje</label>
            <textarea name="" id="inMensaje" cols="70" rows="10" class="inPadre" required></textarea>


            <fieldset>

                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="inRadio-Email"><input type="radio" name="contacto" value="email"
                        id="inRadio-Email">Email</label>


                <label for="inRadio-Telefono"><input type="radio" name="contacto" value="telefono"
                        id="inRadio-Telefono">Telefono</label>


                <label for="inRadio-Whatsapp"><input type="radio" name="contacto" value="whatsapp" id="inRadio-Whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>

                <legend>多En que horario prefieres ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

            <label class="inCheck"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia
                Alura?</label>


            <input type="submit" value="Enviar Formulario" id="inBtEnviar">

        </form>

        <table>
            <thead><!-- Se usa para el titulo de la tabla -->

                <tr>
                    <th>Dias</th> <!-- Al usarse thead se usa TH -->
                    <th>Horario</th>
                </tr>

            </thead>

            <tbody><!-- Se usa para representar el cuerpo de la tabla -->

                <tr>
                    <td>Lunes</td>
                    <td>08hs ~ 20hs</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08hs ~ 20hs</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08hs ~ 20hs</td>
                </tr>

            </tbody>

        </table>

    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="logo-blanco-alura">
        <p id="copiright">&copy; Copyright Barberia Alura - 2023</p>
    </footer>

</body>

</html>
